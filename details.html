<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

          back

      <div class="container">
        <section class="country-details"></section>
      </div>
    </main>
    <script src="js/common.js"></script>
