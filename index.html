<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>
  <!-- =============================== -->
  <!-- =====       STYLES        ===== -->
  <!-- =============================== -->
  <link
  rel="stylesheet"
  href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css"
  />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Loader -->
  <div class="loader close">
    <div class="spinner">
      <i class="fa-regular fa-circle-notch fa-spin icon"></i>
    </div>
  </div>


  <header class="site-header">
    <div class="container header-container">
      <h1 class="main-heading"><a href="index.html" class="site-logo-link">Where in the world?</a></h1>
      <button class="dark-mode-toggler"><span class="dark-mode-toggler-icon"><svg width="18" height="17" viewBox="0 0 18 17" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.5532 11.815C8.66857 11.815 5.51929 8.92783 5.51929 5.36821C5.51929 4.0253 5.96679 2.78158 6.73143 1.75C3.69036 2.69515 1.5 5.33122 1.5 8.43807C1.5 12.3385 4.94929 15.5 9.20357 15.5C12.5929 15.5 15.4696 13.4932 16.5 10.7045C15.375 11.4048 14.0161 11.815 12.5532 11.815Z" fill="currentColor" stroke="currentColor" stroke-width="1.25"/>
      </svg>
    </span> dark mode</button>
  </div>
</header>
<!-- ******************************************* -->
<!-- *****          MAIN SECTION           ***** -->
<!-- ******************************************* -->
<main class="main-content">
  <div class="hero">
    <div class="container">
      <!-- ====== SITE SEARCH ===== -->
      <section class="filters">
        <form class="search-form">
          <input class="search-form-input" type="search" name="search" placeholder="Search for a countryâ€¦" aria-label="search" required>
          <!-- dropdown -->
          <div class="dropdown-wrapper">
            <div class="dropdown-header flex flex-jc-sb flex-ai-c">
              <span id="drop-title">Filter by Region</span>
              <i class="fa-regular fa-chevron-down icon"></i>
            </div>
            <div class="dropdown-body">
              <ul>
                <li data-region="all">all</li>
                <li data-region="africa">africa</li>
                <li data-region="americas">america</li>
                <li data-region="asia">asia</li>
                <li data-region="europe">europe</li>
                <li data-region="oceania">oceania</li>
              </ul>
            </div>
          </div>

        </form>
      </section>
      <!-- * * * * countries * * * * -->
      <section class="index-countries">
        <ul class="index-countries-list"></ul>
      </section>

      <div class="show-more flex flex-jc-c">
        <button type="button" class="btn show-more-btn scale-effect">
          show more
        </button>
      </div>
    </div>
  </div>
</main>

<script src="js/common.js"></script>
<script src="js/main.js"></script>
</body>
</html>
